<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <script type="text/javascript" src="data.js"></script>
        <style>
            table {
              width: 100%;
              border: 1px solid #444444;
            }
            th, td {
              border: 1px solid #444444;
            }
          </style>
    </head>
    
    <body>
        <script type="text/javascript">
            document.write("<table>");

            document.write("<thead>");
            document.write("<tr>");
            document.write("<th>이름</th>");
            document.write("<th>Middle</th>");
            document.write("<th>Final</th>");
            document.write("<th>총점</th>");
            document.write("<th>평균</th>");
            document.write("</tr>")
            document.write("</thead>");
            
            for(i=0; i<5; i++)
            {   
                document.write("<tr>");
                document.write("<td>"+stu[i].name+"</td>");
                document.write("<td>"+stu[i].middle+"</td>");
                document.write("<td>"+stu[i].final+"</td>");
                document.write("<td>"+(stu[i].middle+stu[i].final)+"</td>");
                document.write("<td>"+(stu[i].middle+stu[i].final)/2+"</td>");
                document.write("</tr>")
            }

            document.write("</table>");
        </script>

    </body>
</html>
